<!DOCTYPE html>
<html>
<head>
  <title>Password Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Password Manager</h1>
  <div id="login-view">
    <h2>Login</h2>
    <input type="password" id="master-password" placeholder="Enter Master Password">
    <button id="login-button">Login</button>
  </div>
  <div id="password-list-view" style="display:none;">
    <h2>Passwords</h2>
    <ul id="password-list"></ul>
    <button id="add-password-button">Add Password</button>
  </div>
  <div id="add-password-view" style="display:none;">
    <h2>Add Password</h2>
    <input type="text" id="website" placeholder="Website">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="save-password-button">Save</button>
    <button id="cancel-add-password-button">Cancel</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
