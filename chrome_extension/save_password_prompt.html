<!DOCTYPE html>
<html>
<head>
  <title>Save Password</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="add-password-view" style="display:block;">
    <h2>Save Password?</h2>
    <input type="text" id="website" placeholder="Website" disabled>
    <input type="text" id="username" placeholder="Username" disabled>
    <input type="password" id="password" placeholder="Password">
    <button id="save-password-button">Save</button>
    <button id="cancel-add-password-button">Cancel</button>
  </div>
  <script src="save_password_prompt.js"></script>
</body>
</html>
